<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dashboard</h1>
  <p id="welcome"></p>
  <button onclick="logout()">Logout</button>

  <h2>Profile</h2>
  <div id="profile"></div>

  <h2>Resources</h2>
  <form id="resourceForm">
    <input type="text" id="resTitle" placeholder="Resource title" required />
    <button type="submit">Create</button>
  </form>
  <ul id="resourceList"></ul>

  <h2>Admin Section (Users)</h2>
  <div id="users"></div>

  <script src="script.js"></script>
</body>
</html>

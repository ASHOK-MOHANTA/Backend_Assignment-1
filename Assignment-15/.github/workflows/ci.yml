name: CI-CD Docker

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          NODE_ENV: test
          MONGO_URI: ${{ secrets.CI_MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/todo-api:${{ github.sha }}

      - name: Trigger Render deploy
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
          IMAGE_URL: ghcr.io/${{ github.repository_owner }}/todo-api:${{ github.sha }}
        run: |
          echo "Triggering Render with $IMAGE_URL"
          curl -X POST -fsS "${RENDER_DEPLOY_HOOK}?imgURL=${IMAGE_URL}"
